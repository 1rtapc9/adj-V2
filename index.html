<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Spotify Web Clone Advanced</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <aside class="sidebar">
    <h2>My Music</h2>
    <nav>
      <a href="#">Home</a>
      <a href="#">Search</a>
      <a href="#">Library</a>
    </nav>
  </aside>

  <main class="main">
    <header class="topbar">
      <div class="user-info">
        <button id="loginBtn">Log in with Spotify</button>
        <span id="username"></span>
      </div>
      <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search songs, albums, playlists...">
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <section class="results" id="results"></section>
    <div class="mini-player" id="miniPlayer">
      <iframe id="player" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
      <div class="queue" id="queue"></div>
    </div>
  </main>
</div>

<script type="module" src="utils.js"></script>
<script type="module" src="player.js"></script>
<script type="module" src="app.js"></script>
</body>
</html>
